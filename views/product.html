% include('header.html')

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          
          <div class="columns">
            <div class="column is-half">
              <img src="{{ product['product_image'] }}" alt="{{ product['product_name'] }}">
            </div>
            <div class="column is-two-fifths">
              <h1 class="title">{{ product['product_name'] }} - {{ product['product_price'] }}$</h1>
              <div class="field is-grouped">
                <div class="control">
                  <input style="width: 100px;" class="input" type="number" min="1" max="10" value="1">
                </div>
                <div class="control">
                  <button class="button is-primary">Add to Cart</button>
                </div>
              </div>
              <p class="subtitle">{{ product['product_description'] }}</p>
            </div>
          </div>

          
        </div>
      </div>
    </div>
  </section>

  % include('footer.html')
